<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar cara buat list</title>
    <style>
        h1{
            text-align: center;
        }
        .ul.transportasi{
            list-style-type: square;
        }
        .ul.lokasi{
            list-style-type: square;
        }
    </style>
</head>
<body>
    <h1>Belajar cara membuat list</h1>

    <ul class="transportasi">
        <li>Mobil</li>
        <li>Motor</li>
        <li>Sepeda</li>
        <li>Kereta</li>
        <li>Pesawat</li>
    </ul>
    <ul class="lokasi">
        <li>Jogja</li>
        <li>Bandung</li>
        <li>Bali</li>
        <li>Jakarta</li>
        <li>Solo</li>
    </ul>
</body>
</html>
