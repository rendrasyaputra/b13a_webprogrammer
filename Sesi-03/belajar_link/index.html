<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Link</title>
    <style>
        .link{
            font-size: 20px;
        }
        .link:hover{
            color: red;
        }
        .link:link{
            color: blue;
        }
        .link:active{
            color: green;
        }
        .link:visited{
            background-color: yellow;
            color: violet;
        }
    </style>
</head>
<body>
    <h1>Belajar Link</h1>
    <a class="link" href="https://www.google.com" target="_blank">Klik aja kalau mau ke Google</a>
</body>
</html>
