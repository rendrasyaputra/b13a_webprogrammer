<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas 5</title>
</head>
<body>
    <h1>Tugas Pertemuan 5</h1>
    <label for="pesan">Pesan:</label>
    <input type="text" id="pesan"> <br>
    <label for="angka">Berapa Kali:</label>
    <input type="number" id="angka"> <br>
    <button onclick="Klik()">Cetak!</button>
    <ol id="hasil">
    </ol>

    <script>
        function Klik() {
            // alert("test klik");

            let pesan = document.getElementById("pesan").value;
            let angka = document.getElementById("angka").value;
            let hasilPesanOl = document.getElementById("hasil");
            
            hasilPesanOl.innerHTML = "";

            for (let i = 1; i <= angka; i++) {
                hasilPesanOl.innerHTML += i + ". " + pesan + "<br>";
            }
        }
    </script>
</body>
</html>
